<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tie Draw</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="app.css" />
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script>
    <script src="app.js" charset="UTF-8" type="text/javascript"></script>
    <script src="library.js" charset="utf-8" type="text/javascript"></script>
    <script src="./node_modules/web3/dist/web3.min.js"></script>
</head>

<body>
    <div class="main">
        <div id="title">
            <h2>Tie - Draw</h2>
            <button class="btn btn-outline-success btn-lg" id='login'>login</button>
        </div>

        <div class="setup">
            <span id="get_token"><button class="btn btn-outline-success btn-lg">Get Token</button></span>
            <span id="start"><button class="btn btn-outline-success btn-lg">Start</button></span>
        </div>

        <div class="betting">
            <input  type="text" name="bet" placeholder="Token to bet">
            <button type="button" class="btn btn-outline-success">Betting</button>
        </div>

        <div class="game">
            <table>
                <tr>
                    <th id="com">Com</th>
                    <th>6</th>
                    <th id="player">Player</th>
                    <th id="plyer_dice">3</th>
                </tr>
            </table>
        </div>

        <div class="result">Win</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script>
        //login 버튼 누를 시
        let login = document.querySelector('#login');
        login.onclick = addEventListener;
        
        // get_token button 누를 시
        let get_token = document.querySelector('#get_token');
        get_token.onclick = getToken;
    </script>
</body>
</html>
